<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Internship Scheme - Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="google_translate_element"></div>
        <div class="logo-container">
            <img src="https://i.imgur.com/G5g25g3.png" alt="Govt of India Logo" class="logo">
            <span class="logo-text">PM Internship</span>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Guidelines</a>
            <a href="#">Eligibility</a>
            <a href="#" class="login-btn">Login</a>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <h1>Find Your Perfect Internship ðŸš€</h1>
            <p>Tell us about yourself and we'll suggest the best opportunities for you.</p>
            <form id="recommendation-form">
                <div class="form-group">
                    <label for="education">Your Highest Education</label>
                    <select id="education" name="education">
                        <option value="10th Pass">10th Pass</option>
                        <option value="12th Pass">12th Pass</option>
                        <option value="Diploma">Diploma</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="M.Tech">M.Tech</option>
                        <option value="BBA">BBA</option>
                        <option value="MBA">MBA</option>
                        <option value="B.Pharma">B.Pharma</option>
                        <option value="M.Pharma">M.Pharma</option>
                        <option value="B.Design">B.Design</option>
                        <option value="B.Sc">B.Sc</option>
                        <option value="M.Sc">M.Sc</option>
                        <option value="B.Com">B.Com</option>
                        <option value="BA">BA</option>
                        <option value="MA">MA</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="skills">Your Skills (e.g., Python, Marketing, AutoCAD)</label>
                    <input type="text" id="skills" name="skills" placeholder="Enter skills separated by commas">
                </div>

                <div class="form-group">
                    <label for="sector_interests">Interested Sectors</label>
                    <select id="sector_interests" name="sector_interests">
                        <option value="">Select a Sector</option>
                        <option value="Information Technology">Information Technology</option>
                        <option value="FinTech">FinTech</option>
                        <option value="Marketing & Advertising">Marketing & Advertising</option>
                        <option value="Data Science & Analytics">Data Science & Analytics</option>
                        <option value="Human Resources">Human Resources</option>
                        <option value="E-commerce">E-commerce</option>
                        <option value="EdTech">EdTech</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Design">Design</option>
                        <option value="Finance">Finance</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="location">Preferred Location</label>
                    <select id="location" name="location">
                        <option value="">Select a Location</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Ladakh">Ladakh</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                    </select>
                </div>

                <button type="submit" id="submit-btn">Get Recommendations</button>
            </form>
        </div>

        <div id="results-container" class="hidden">
            <h2>Your Top Recommendations âœ¨</h2>
            <div id="recommendations">
                </div>
             <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Finding internships for you...</p>
            </div>
            <p id="error-message" class="hidden"></p>
        </div>
    </main>

</script>

</body>
</html>
